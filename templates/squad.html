{% extends 'layout.html' %}
{% block title %}WC LineUp - Squads{% endblock %}
{% block h1 %}Squads{% endblock %}
{% block content %}
    <div class="container-fluid">
        <ul class="list-group m-3">
        {% for squad in squad_list %}
            <li class="list-group-item"><a href="{% url 'squad' squad.pk %}">{{ squad }}</a></li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
