{% extends 'layout.html' %}
{% block title %}WC LineUp - {{ formation }}{% endblock %}
{% block h1 %}{{ formation }}{% endblock %}
{% block content %}
    <a href="{% url 'formation_template_form' formation.pk %}">Modify the formation template</a>
    <ul>
    {% for position in formation.formation_template.all %}
        <li>{{ position }}</li>
    {% endfor %}
    </ul>
{% endblock %}
